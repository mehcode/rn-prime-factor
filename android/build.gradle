apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        
        ndk {
            abiFilters "armeabi-v7a", "x86"
            moduleName "pf_jni"
            ldLibs "log"
            cFlags "-std=c99"
        }
    }
    lintOptions {
       warning 'InvalidPackage'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:0.19.+'
}
